    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>CARRITO DE COMPRAS</title>
</head>

<body>
    <div class="container p-20 mb-20 bg-success py-1 text-white">
        <div class="row">



            <div class="col-4 bg-success">
                <h2> NOMBRE</h2>
            </div>
            <div class="col-4 bg-success">
                <h2> EDAD</h2>
            </div>
            <div class="col-4 bg-success">
                <h2> PROMEDIO</h2>
                <button type="button" class="btn btn-danger" id="arroz">ARROZ</button>
                <button type="button" class="btn btn-primary" id="leche">LECHE</button>
                <button type="button" class="btn btn-primary" id="clear">CANCELAR PEDIDO</button>
            </div>
        </div>
    </div>

    <div class="container p-20 mb-20 bg-danger py-1 text-white">

        <table class="table table-striped table-borderless table-primary">
            <thead>
                <tr>
                    <th>

                        cantidad
                    </th>
                    <th>

                        producto
                    </th>
                    <th>

                        subtotal
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div id='CA'>

                        </div>
                    </td>
                    <td>
                        <div id='PROA'></div>
                    </td>
                    <td>
                        <div id='PREA'></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div id='CL'>

                        </div>
                    </td>
                    <td>
                        <div id='PROL'></div>
                    </td>
                    <td>
                        <div id='PREL'></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div id='totalaqui'></div>
                    </td>
                </tr>
            </tbody>
        </table>




    </div>
    </div>

    <script>
    </script>


    <script>
        var contArroz = 0;
        var contLeche = 0;
        $(document).ready(function() {
            $("#arroz").click(function() {
                calculTotal();
                contArroz++;
                $("#CA").empty();
                $("#CA").append(`<p id="CantArroz">${contArroz}</p>`);
                $("#PROA").empty();
                $("#PROA").append("<p>ARROZ</p>");
                var PrecioArroz = contArroz * 20;
                $("#PREA").empty();
                $("#PREA").append(`<p id="SubArroz">${PrecioArroz}</p>`);

            });

            $("#leche").click(function() {
                calculTotal();
                contLeche++;
                $("#CL").empty();
                $("#CL").append(`<p id="CantLeche">${contLeche}</p>`);

                $("#PROL").empty();
                $("#PROL").append("<p>LECHE</p>");
                var PrecioLeche = contLeche * 40;
                $("#PREL").empty();
                $("#PREL").append(`<p id="SubLeche">${PrecioLeche}</p>`);
            })

            $("#clear").click(function() {

                //contLeche++;
                contLeche = 0;
                $("#CL").empty();
                $("#PROL").empty();
                $("#PREL").empty();
                contArroz = 0;
                $("#CA").empty();
                $("#PROA").empty();
                $("#PREA").empty();

                $("#totalaqui").empty();

            })

        });

        function calculTotal() {

            $(document).ready(function() {

                var datoArroz = parseInt($("#SubArroz").text(), 10);
                var datoLeche = parseInt($("#SubLeche").text(), 10);
                if (isNaN(datoArroz)) {
                    datoArroz = 0;
                }
                if (isNaN(datoLeche)) {
                    datoLeche = 0;
                }
                var final = datoArroz + datoLeche;
                $("#totalaqui").empty();
                $("#totalaqui").append(`<p id="totalFinal">${final}</p>`);


            })

        }
    </script>
